<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 25 + 5 Clock</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="fundo">
    <p id="session-label" class="topsession">Session Lenght</p>
    <p id="break-label"class="topbreak">Break Length</p>
    <div class="topleft">
    <button id="break-increment" class="buttons">⇧</button>
      <p id="break-length"></p>
      <button id="break-decrement" class="buttons">⇩</button>
    </div>
    <div class="topright">
      <button id="session-increment" class="buttons">⇧</button>
      <p id="session-length"></p>
      <button id="session-decrement" class="buttons">⇩</button>
    </div>
    <div id="timer-label" class="session">Session</div>
    <p id="time-left" class="counter"></p>
  <div class="leftbot">
    <button id="start_stop" class="buttons">Play/Pause</button>
  </div>
    <div class="rightbot">
      <button id="reset" class="buttons">Reset</button>
    </div>
    <audio id="beep" preload="auto" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>

</div>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.pjax/2.0.1/jquery.pjax.min.js'></script><script  src="./script.js"></script>

</body>
</html>
