<!-- partial:index.partial.html -->
<div class="container-fluid" id="drum-machine">
  <div class="row">
    <h1 class="center"> DRUM MACHINE - by Julio Silva</h1>
    <div class="well">
      <p class="dis" id="display">Pressione um bot√£o!</p>
      <div class="grid">
      <button onclick="document.getElementById('Q').play()" class="btn btn-default target drum-pad" id="Heater 1"><audio class="clip" id="Q" src= "https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>Q</button>
        <button onclick="document.getElementById('W').play()" class="btn btn-default target drum-pad" id="Heater 2"><audio class="clip" id="W" src= "https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>W</button>
        <button onclick="document.getElementById('E').play()" class="btn btn-default target drum-pad" id="Heater 3"><audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>E</button>
      </div>
      <div class="grid">
        <button onclick="document.getElementById('A').play()" class="btn btn-default target drum-pad" id="Heater 4"><audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>A</button>
        <button onclick="document.getElementById('S').play()" class="btn btn-default target drum-pad" id="Clap"><audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>S</button>
        <button onclick="document.getElementById('D').play()" class="btn btn-default target drum-pad" id="Open HiHat"><audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>D</button>
      </div>
      <div class="grid">
        <button onclick="document.getElementById('Z').play()" class="btn btn-default target drum-pad" id="Kick n' Hat"><audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>Z</button>
        <button onclick="document.getElementById('X').play()" class="btn btn-default target drum-pad" id="Kick"><audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>X</button>
        <button onclick="document.getElementById('C').play()" class="btn btn-default target drum-pad" id="Closed HiHat"><audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>C</button>
      </div>
      </div>
    </div>
  </div>
</div>
